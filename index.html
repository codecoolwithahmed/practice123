<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        .card p {
            margin-bottom: 20px;
            color: #666;
        }

        .card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button a {
            color: white;
            text-decoration: none;
        }

        .card button:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>

    <div class="container">
        <!-- Admin Card -->
        <div class="card">
            <h2>Admin</h2>
            <p>Login as an admin to manage the portal.</p>
            <button><a href="admin/login/index.html">Admin Login</a></button>
        </div>

        <!-- Student Card -->
        <div class="card">
            <h2>Student</h2>
            <p>Login as a student to view your profile.</p>
            <button><a href="student/login/index.html">Student Login</a></button>
            
        </div>
        

    </div>

</body>

</html>
