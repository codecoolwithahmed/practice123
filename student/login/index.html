<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container p {
            margin-top: 15px;
            color: #666;
        }

        .login-container a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .home-link-container {
            text-align: center;
            margin-top: 20px;
        }

        .home-link {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Student Login</h2>
        <form>
            <!-- CNIC Field -->
            <input type="text" placeholder="Enter your CNIC" required>
            <!-- Password Field -->
            <input type="password" placeholder="Enter your password" required>
            <!-- Login Button -->
            <button type="submit">Login</button>
            <!-- Not a student? Link -->
            <p>Not a student here? <a href="../studentpanel/index.html">Sign up</a></p>
            <!-- Go to Home link -->
            <div class="home-link-container">
                <a href="../../index.html" class="home-link">Go to Home</a>
            </div>
        </form>
    </div>

</body>
</html>
